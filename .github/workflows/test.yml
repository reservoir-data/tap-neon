name: Test tap-neon

on:
  push:
    branches: [main]
    paths:
    - tap_neon/**
    - tests/**
    - pyproject.toml
    - .github/workflows/test.yml
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
    - tap_neon/**
    - tests/**
    - pyproject.toml
    - .github/workflows/test.yml
  schedule:
  - cron: "0 10 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  FORCE_COLOR: "1"
  # renovate: datasource=pypi depName=hatch
  HATCH_VERSION: 1.14.0
  # renovate: datasource=pypi depName=nox
  PIP_VERSION: 25.0.1

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script: ["test:integration"]
        python-version:
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "3.13"
        include:
        - { script: "test:dependencies", python-version: "3.x" }
        - { script: "typing:check",      python-version: "3.x" }

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: pip

    - name: Upgrade pip
      run: |
        pip install pip==${{ env.PIP_VERSION }}
        pip --version

    - name: Install Hatch
      run: |
        pipx install hatch==${{ env.HATCH_VERSION }}
        hatch --version

    - name: Run
      env:
        HATCH_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        TAP_NEON_API_KEY: ${{ secrets.TAP_NEON_API_KEY }}
      run: |
        hatch run ${{ matrix.script }}
